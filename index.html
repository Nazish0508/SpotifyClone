<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Spotify - Listen to music add free</title>
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" srcset="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of JJ - No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontAwesome icons -->
            <span class="material-symbols-outlined">
                play_circle
                </span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4alf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
